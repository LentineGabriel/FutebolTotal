<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/sao-paulo.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logo-site.ico"
      type="image/x-icon"
    />
    <title>São Paulo - FT</title>
  </head>
  <body>
    <header class="menu-container sao-paulo">
      <nav class="navbar-principal">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/img/teams/sao-paulo.webp"
            alt="Logo do São Paulo"
        /></a>
        <a href="../pages/sao_paulo.html" class="refresh-name">são paulo</a>
      </nav>
    </header>

    <main>
      <div class="noticias-container">
        <article>
          <figure class="zubeldia-container">
            <img
              src="../assets/img/zubeldia.avif"
              alt="Luís Zubeldia treinando o elenco do São Paulo"
              class="zubeldia-photo"
            />
            <figcaption class="zubeldia-maintext">
              complexidade de lesões mantém Zubeldía com desfalques antes da
              parada para o Mundial de Clubes
            </figcaption>
            <p class="zubeldia-subtext">
              Marcos Antônio é quem está mais perto de voltar a atuar, mas ainda
              não deve ficar à disposição contra o Vasco, pela 12ª rodada do
              Campeonato Brasileiro, no Morumbis
            </p>
          </figure>
        </article>

        <article>
          <figure class="zubeldia-casares-container">
            <img
              src="../assets/img/zubeldia-casares.avif"
              alt="Zubeldia e Casares"
              class="zubeldia-casares-photo"
            />
            <figcaption class="zubeldia-casares-maintext">
              o que esperar da próxima janela do são paulo?
            </figcaption>
            <p class="zubeldia-casares-subtext">
              Tricolor acredita que precisa negociar até dois jogadores para
              ajudar no abatimento de dívida
            </p>
          </figure>
        </article>

        <article>
          <figure class="matheus-alves-container">
            <img
              src="../assets/img/matheus-alves.avif"
              alt="Matheus Alves atuando pelo time principal do São Paulo"
              class="matheus-alves-photo"
            />
            <figcaption class="matheus-alves-maintext">
              matheus alves celebra momento no São Paulo
            </figcaption>
            <p class="matheus-alves-subtext">
              Jogador também ganhou uma chanche na Seleção Sub-20
            </p>
          </figure>
        </article>

        <hr class="divisoria" />

        <article>
          <figure class="dinneno-container">
            <img
              src="../assets/img/dinneno.avif"
              alt="Juan Dinenno pousando para foto com a camisa do Cruzeiro"
              class="dinneno-photo"
            />
            <div class="dinneno-content">
              <h2 class="dinneno-maintext">
                SPFC tenta inscrever Dinenno até esta terça para tê-lo contra o
                Vasco
              </h2>
              <p class="dinneno-subtext">
                Argentino de 30 anos fez exames médicos nesta segunda-feira.
                Expectativa é de que ele treine com o elenco terça e quarta para
                jogar na quinta
              </p>
              <p class="dinneno-hour">Há 30 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="camisa-mundial-container">
            <img
              src="../assets/img/camisa-mundial.avif"
              alt="Jogadores pousados com a nova camisa de manga longa do clube"
              class="camisa-mundial-photo"
            />
            <div class="camisa-mundial-content">
              <h2 class="camisa-mundial-maintext">
                spfc lança camisas de mangas longas em homenagem ao Mundial de
                2005
              </h2>
              <p class="camisa-mundial-subtext">
                Tricolor tem lançado produtos especiais em homenagem ao tri, que
                completa 20 anos
              </p>
              <p class="camisa-mundial-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="ferreira-container">
            <img
              src="../assets/img/ferreira.avif"
              alt="Dorival treinando o Corinthians"
              class="ferreira-photo"
            />
            <div class="ferreira-content">
              <h2 class="ferreira-maintext">
                o que é fascite plantar? médio explica lesão que fez ferreira
                virar desfalque no SPFC
              </h2>
              <p class="ferreira-subtext">
                Jogador enfrenta dores no pé esquerdo e deve voltar somente após
                a Copa do Mundo de Clubes
              </p>
              <p class="ferreira-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>
      </div>
    </main>

    <footer class="footer-container">
      <p class="footer-main-paragraph">

    </footer>
  </body>
</html>
