<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/corinthians.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logo-site.ico"
      type="image/x-icon"
    />
    <title>Corinthians - FT</title>
  </head>
  <body>
    <header class="menu-container corinthians">
      <nav class="navbar-principal">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/img/teams/corinthians.webp"
            alt="Logo do Corinthians"
        /></a>
        <a href="../pages/corinthians.html" class="refresh-name">corinthians</a>
      </nav>
    </header>

    <main>
      <div class="noticias-container">
        <article>
          <figure class="base-dorival-container">
            <img
              src="../assets/img/base-dorival.avif"
              alt="Dorival Júnior conversando com seu auxiliar técnico"
              class="base-dorival-photo"
            />
            <figcaption class="base-dorival-maintext">
              base chama atenção e deve ganhar espaço!
            </figcaption>
            <p class="base-dorival-subtext">
              Clube estuda promover alguns dos destaques do sub-20 para
              preencher lacunas do elenco
            </p>
          </figure>
        </article>

        <article>
          <figure class="fabinho-soldado-container">
            <img
              src="../assets/img/fabinho-soldado.avif"
              alt="Fabinho Soldado, diretor do Corinthians"
              class="fabinho-soldado-photo"
            />
            <figcaption class="fabinho-soldado-maintext">
              quais os planos do corinthians?
            </figcaption>
            <p class="fabinho-soldado-subtext">
              Executivo do Timão abre o jogo sobre movimentações do mercado.
            </p>
          </figure>
        </article>

        <article>
          <figure class="vic-container">
            <img
              src="../assets/img/vic-albuquerque.avif"
              alt="Jogadoras do Corinthians comemorando gol marcado por Vic vic Albuquerque em cima do Flamengo pelo Brasileirão Feminino"
              class="vic-photo"
            />
            <figcaption class="vic-maintext">
              corinthians bate o flamengo no brasileirão feminino
            </figcaption>
            <p class="vic-subtext">
              Brabas continuam na segunda colocação do torneio.
            </p>
          </figure>
        </article>

        <hr class="divisoria" />

        <article>
          <figure class="camisa-corinthians-container">
            <img
              src="../assets/img/camisa-corinthians.avif"
              alt="Hugo Souza presenteando jogadores do Brasil com a camisa do Corinthians"
              class="camisa-corinthians-photo"
            />
            <div class="camisa-corinthians-content">
              <h2 class="camisa-corinthians-maintext">
                hugo souza presenteia jogadores do Brasil com a camisa do
                Corinthians.
              </h2>
              <p class="camisa-corinthians-subtext">
                Goleiro do Timão entregou camisas do clube para Carlos Eduardo,
                Marquinhos, Ederson e Gabriel Martinelli
              </p>
              <p class="camisa-corinthians-hour">Há 30 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="samir-osmar-container">
            <img
              src="../assets/img/samir-e-osmar.avif"
              alt="Convocação da Seleção Feminina de Futebol"
              class="samir-osmar-photo"
            />
            <div class="samir-osmar-content">
              <h2 class="samir-osmar-maintext">
                corinthians e cbf se reaproximam, e clube volta a ser casa de
                seleções
              </h2>
              <p class="samir-osmar-subtext">
                Mudança na data da semi da Copa do Brasil motivou atrito;
                Augusto Melo e Ednaldo Rodrigues se reconciliaram, mas deixaram
                cargos quase simultaneamente
              </p>
              <p class="samir-osmar-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="treino-container">
            <img
              src="../assets/img/treino.avif"
              alt="Dorival treinando o Corinthians"
              class="treino-photo"
            />
            <div class="treino-content">
              <h2 class="treino-maintext">
                treino do corinthians: dorival divide elenco e foca em ajustes
                por posições
              </h2>
              <p class="treino-subtext">
                Treinador ainda tem mais dois treinamentos antes do duelo contra
                o Grêmio, quinta-feira
              </p>
              <p class="treino-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>
      </div>
    </main>

    <footer class="footer-container footer-corinthians">
      <p class="footer-main-paragraph">
        O Futebol Total foi criado por Gabriel Lentine, um fã de futebol e
        notícias sobre o esporte! Acompanhe-me nas minhas redes sociais.
      </p>

      <ul>
        <li>
          <a href="https://www.linkedin.com/in/lentinegabriel/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/LentineGabriel" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
