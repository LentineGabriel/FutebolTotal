<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/flamengo.css" />
    <link rel="stylesheet" href="../css/responsividade.css" />
    <link
      rel="shortcut icon"
      href="../assets/img/logo-site.ico"
      type="image/x-icon"
    />
    <title>Flamengo - FT</title>
  </head>
  <body>
    <header class="menu-container flamengo">
      <nav class="navbar-principal">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/img/teams/flamengo.webp"
            alt="Logo do Flamengo"
        /></a>
        <a href="../pages/flamengo.html" class="refresh-name">flamengo</a>
      </nav>
    </header>

    <main>
      <div class="noticias-container">
        <article>
          <figure class="diretoria-container">
            <img
              src="../assets/img/flamengo.avif"
              alt="Diretoria do Flamengo sorridente"
              class="flamengo-photo"
            />
            <figcaption class="flamengo-maintext">
              flamengo contratará mais alguém após Jorginho?
            </figcaption>
            <p class="flamengo-subtext">
              Rubro-negro tem planos: clube negocia com Carrascal e tem
              paciência para anunciá-lo em julho
            </p>
          </figure>
        </article>

        <article>
          <figure class="bh-container">
            <img
              src="../assets/img/bh.avif"
              alt="Zubeldia e Casares"
              class="bh-photo"
            />
            <figcaption class="bh-maintext">
              procuradoria do STJD recebe inquérito
            </figcaption>
            <p class="bh-subtext">
              E tem 60 dias para decidir se denunciará Bruno Henrique, do
              Flamengo
            </p>
          </figure>
        </article>

        <article>
          <figure class="okafor-container">
            <img
              src="../assets/img/okafor.webp"
              alt="Matheus Alves atuando pelo time principal do São Paulo"
              class="okafor-photo"
            />
            <figcaption class="okafor-maintext">
              Flamengo tem interesse em Okafor, atacante suíço
            </figcaption>
            <p class="okafor-subtext">
              Jogador, de 25 anos, estava emprestado ao Napoli e não deve ter
              oportunidade no Milan
            </p>
          </figure>
        </article>

        <hr class="divisoria" />

        <article>
          <figure class="filipe-luis-container">
            <img
              src="../assets/img/filipe-luis.avif"
              alt="Juan Dinenno pousando para foto com a camisa do Cruzeiro"
              class="filipe-luis-photo"
            />
            <div class="filipe-luis-content">
              <h2 class="filipe-luis-maintext">
                Estudo diz que Flamengo é o time com marcação mais alta entre as
                principais ligas do mundo; veja lista
              </h2>
              <p class="filipe-luis-subtext">
                Empresa analisa dados dos cinco maiores campeonatos da Europa e
                do Brasileirão
              </p>
              <p class="filipe-luis-hour">Há 30 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="jorginho-container">
            <img
              src="../assets/img/jorginho.avif"
              alt="Jogadores pousados com a nova camisa de manga longa do clube"
              class="jorginho-photo"
            />
            <div class="jorginho-content">
              <h2 class="jorginho-maintext">
                Jorginho aparece no BID e está apto a estrear pelo Flamengo
              </h2>
              <p class="jorginho-subtext">
                Meia apareceu no site nesta segunda-feira e fará o primeiro jogo
                na Copa do Mundo de Clubes
              </p>
              <p class="jorginho-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>

        <article>
          <figure class="plata-container">
            <img
              src="../assets/img/plata.avif"
              alt="Dorival treinando o Corinthians"
              class="plata-photo"
            />
            <div class="plata-content">
              <h2 class="plata-maintext">
                Em recuperação de lesão, Plata vai a campo pela primeira vez em
                treino do Flamengo
              </h2>
              <p class="plata-subtext">
                Clube espera ter o atacante à disposição na estreia na Copa do
                Mundo de Clubes
              </p>
              <p class="plata-hour">Há 22 minutos</p>
            </div>
          </figure>
        </article>
      </div>
    </main>

    <footer class="footer-container">
      <p class="footer-main-paragraph">
        O Futebol Total foi criado por Gabriel Lentine, um fã de futebol e
        notícias sobre o esporte! Acompanhe-me nas minhas redes sociais.
      </p>

        <li>
          <a href="https://www.linkedin.com/in/lentinegabriel/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/LentineGabriel" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
